<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Mood</title>
  </head>
  <body>
    <main class="main yellow">
      <div class="face">
        <div class="js_happyFace">
          <p>:)</p>
        </div>
        <div class="js_sadFace hidden">
          <p>:(</p>
        </div>
      </div>

      <form action="#" class="form">
        <select name="mood" id="mood" class="selector js_selector">
          <option value="good">:)</option>
          <option value="bad">:(</option>
          <option value="select" selected disabled>Mood?</option>
        </select>

        <button class="button js_button">Update</button>
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
